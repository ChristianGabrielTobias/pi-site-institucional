    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>

<body bgcolor="black">

    <div style="background-color: red; width: 100%; height: 100px;"></div><br><br><br><br>
    <div>


        <center>
            <span style="color: white; margin-right: 20%; font-weight: bold; font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> FALE CONOSCO
            </span><br><br>
            <input style="width: 35%; height: 25px;" type="text" placeholder="NOME"><br>
            <input style="width: 19.1%; height: 25px;" type="text" placeholder="EMAIL">
            <input style="width: 15%; height: 25px; " type="tel" placeholder="TELEFONE" class="form-control" id="tel" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" required><br>
            <input style="width: 35%; height: 25px;" type="text" placeholder="ASSUNTO"><br>
            <textarea style="width: 35.2%; border: none; height: 115px;" name="text" rows="14" cols="10" wrap="soft" > </textarea><br>
            <button onclick="enviar()" style="width: 35.5%; height: 30px; background-color: red; color: white; border: none; cursor:pointer;">ENVIAR</button>
    </div>

    <div style="background-color: red; width: 100%; height: 100px; margin-top: 5%; color: white;"></div>


</body>

</html>
<script>

// trecho de codigo utilizado para configurar o campo de telefone
const tel = document.getElementById('tel') // Seletor do campo de telefone

tel.addEventListener('keypress', (e) => mascaraTelefone(e.target.value)) // Dispara quando digitado no campo
tel.addEventListener('change', (e) => mascaraTelefone(e.target.value)) // Dispara quando autocompletado o campo

const mascaraTelefone = (valor) => {
    valor = valor.replace(/\D/g, "")
    valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2")
    valor = valor.replace(/(\d)(\d{4})$/, "$1-$2")
    tel.value = valor // Insere o(s) valor(es) no campo
}

</script>
